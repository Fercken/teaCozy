<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <title>Tea Cozy</title>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="resources/images/tea-cozy-logo.png" alt="Tea Cozy Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#mission">Mission</a></li>
        <li><a href="#featured">Featured Tea</a></li>
        <li><a href="#locations">Locations</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Container-->
  <div class="container">
    
    <!-- Mission Section -->
    <div id="mission">
      <div class="background">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic
          Tea</h4>
        </div>
      </div>
    </div>
    
    <!-- Tea of the Month Section -->
    <div id="featured">
      <div class="tea-month">
        <div class="tea-month-text">
          <h2>Tea of the Month</h2>
          <h4>What's steeping at The Tea Cozy?</h4>
        </div>
        <div class="gallery">
          <div class="image">
            <img src="/resources/images/berryblitz.jpg" alt="">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="image">
            <img src="/resources/images/spiced-rum.jpg" alt="">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="image">
            <img src="/resources/images/donut.jpg" alt="">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="image">
            <img src="/resources/images/myrtle-ave.jpg" alt="">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="image bizarre-tea">
            <img src="/resources/images/bedford-bizarre.jpg" alt="">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Locations Section -->
    <div id="locations">
      
    </div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
